name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: [ "bug" ]
assignees:
  -
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the details below to help us reproduce and fix the bug.
  - type: input
    id: bug_description
    attributes:
      label: Bug Description
      description: Describe what went wrong.
      placeholder: "The app crashes when..."
    validations:
      required: true
  - type: dropdown
    id: activity
    attributes:
      label: Activity
      description: In what activity did the bug occur?
      options:
        - MainActivity
        - CleanShareActivity
        - QRShareActivity
        - ShareToSaveActivity
      default: 0
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: App version
      description: What version of the app were you using?
      placeholder: v1.0.0
    validations:
      required: true
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the bug.
      placeholder: |
        1. Open the app
        2. Tap the crash button
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
